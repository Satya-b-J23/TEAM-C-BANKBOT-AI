<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK BOT AI </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a1929;
            --bg-secondary: #132f4c;
            --bg-tertiary: #1e4976;
            --bg-sidebar: #0a2540;
            --bg-input: #173a5e;
            --bg-modal: rgba(10, 25, 41, 0.9);
            --text-primary: #e6f7ff;
            --text-secondary: #8bb6e8;
            --text-tertiary: #5a8fd6;
            --border-color: #2d4d7a;
            --border-light: #3a5f9a;
            --user-message-bg: #0066cc;
            --gpt-message-bg: #1e4976;
            --accent-primary: #0070e0;
            --accent-gradient: linear-gradient(135deg, #0066cc, #0099ff);
            --banking-green: #00a86b;
            --banking-gold: #ffd700;
            --shadow-sm: 0 1px 3px rgba(0, 51, 102, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 51, 102, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 51, 102, 0.5);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 350ms ease;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        .light-mode {
            --bg-primary: #f0f8ff;
            --bg-secondary: #e6f2ff;
            --bg-tertiary: #cce5ff;
            --bg-sidebar: #d4ebff;
            --bg-input: #ffffff;
            --bg-modal: rgba(240, 248, 255, 0.95);
            --text-primary: #003366;
            --text-secondary: #00509e;
            --text-tertiary: #0066cc;
            --border-color: #b3d9ff;
            --border-light: #99ccff;
            --user-message-bg: #0066cc;
            --gpt-message-bg: #e6f2ff;
            --shadow-sm: 0 1px 3px rgba(0, 102, 204, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 102, 204, 0.15);
            --shadow-lg: 0 10px 15px -3px rgba(0, 102, 204, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--transition-normal);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* App Container - FIXED */
        .app-container {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* Sidebar - FIXED */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all var(--transition-normal);
            z-index: 10;
            flex: 0 0 var(--sidebar-width);
            min-height: 100%;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .new-chat-btn {
            flex: 1;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .conversations-header {
            padding: 0 16px 12px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 12px;
        }

        .conversations-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conversations {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .conversation-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color var(--transition-fast);
            border-radius: var(--radius-sm);
            margin: 0 8px;
        }

        .conversation-item:hover {
            background-color: var(--bg-tertiary);
        }

        .conversation-item.active {
            background-color: var(--bg-tertiary);
            border-left: 3px solid var(--banking-green);
        }

        .conversation-icon {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-left: auto;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color var(--transition-fast);
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar-btn:hover {
            background-color: var(--bg-tertiary);
        }

        /* Banking Features Panel */
        .banking-panel {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all var(--transition-fast);
            font-size: 13px;
            font-weight: 500;
            text-align: left;
        }

        .feature-btn:hover {
            background-color: var(--accent-primary);
            color: white;
            transform: translateX(2px);
        }

        /* Main Content - FIXED */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Header - FIXED */
        .header {
            height: var(--header-height);
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 5;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--accent-gradient);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            box-shadow: var(--shadow-sm);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bank-badge {
            background: linear-gradient(135deg, var(--banking-green), #008055);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .model-selector select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: border-color var(--transition-fast);
            min-width: 120px;
        }

        .model-selector select:hover {
            border-color: var(--banking-green);
        }

        /* Quick Actions - FIXED */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            background-color: var(--bg-secondary);
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-fast);
            font-size: 13px;
            font-weight: 500;
        }

        .action-btn:hover {
            background-color: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
        }

        /* Chat Container - FIXED */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        /* Chat Messages - FIXED */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
            min-height: 0;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 16px;
            animation: messageFadeIn 0.3s ease-out;
        }

        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            flex-shrink: 0;
        }

        .avatar-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-message .avatar-icon {
            background: var(--accent-gradient);
            color: white;
        }

        .gpt-message .avatar-icon {
            background: linear-gradient(135deg, var(--banking-green), #008055);
            color: white;
        }

        .message-content {
            flex: 1;
            max-width: min(800px, 100%);
        }

        .message-sender {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .message-text {
            background-color: var(--gpt-message-bg);
            border-radius: var(--radius-lg);
            padding: 16px 20px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow-wrap: break-word;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-message .message-text {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-top-right-radius: var(--radius-sm);
        }

        .gpt-message .message-text {
            border-top-left-radius: var(--radius-sm);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 8px;
            font-weight: 500;
        }

        /* Banking Message Cards */
        .banking-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: var(--radius-md);
            padding: 16px;
            margin: 12px 0;
            border-left: 4px solid var(--banking-green);
            box-shadow: var(--shadow-sm);
        }

        .banking-card h4 {
            color: var(--banking-green);
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .banking-card p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 4px 0;
        }

        /* Input Container - FIXED */
        .input-container {
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            padding: 24px;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 5;
            width: 100%;
            margin-top: auto;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: relative;
        }

        .text-input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 16px 52px 16px 20px;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-primary);
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            outline: none;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            box-shadow: var(--shadow-sm);
            font-family: inherit;
        }

        #message-input:focus {
            border-color: var(--banking-green);
            box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.2);
        }

        #message-input::placeholder {
            color: var(--text-tertiary);
        }

        .input-hint {
            position: absolute;
            right: 16px;
            bottom: 16px;
            font-size: 12px;
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .send-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-footer {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banking-hints {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .hint-tag {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
        }

        .hint-tag:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
        }

        .disclaimer {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Loading indicator */
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 25, 41, 0.9);
            color: var(--text-primary);
            padding: 20px 30px;
            border-radius: var(--radius-lg);
            z-index: 1000;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--banking-green);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scrollbar - FIXED */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        /* Hide other scrollbars */
        .app-container::-webkit-scrollbar,
        .main-content::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        /* Code highlighting */
        .message-text pre {
            background-color: rgba(0, 102, 204, 0.1);
            border-radius: var(--radius-md);
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .light-mode .message-text pre {
            background-color: rgba(0, 102, 204, 0.05);
        }

        .message-text code {
            font-family: "Courier New", monospace;
            font-size: 14px;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            background-color: rgba(0, 102, 204, 0.1);
        }

        /* Responsive Design - FIXED */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                height: 100%;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .quick-actions {
                overflow-x: auto;
                padding: 10px 16px;
            }

            .banking-hints {
                display: none;
            }

            /* Compact layout override */
            .header {
                height: 56px;
            }
            .quick-actions {
                padding: 8px 16px;
            }
            .chat-messages {
                padding: 16px;
                gap: 12px;
            }
            .input-container {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 60px;
            }

            .logo h1 {
                display: none;
            }

            .message {
                gap: 12px;
            }

            .avatar-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .input-wrapper {
                gap: 8px;
            }

            #message-input {
                padding: 14px 48px 14px 16px;
            }

            .input-action-btn,
            .send-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

                            </div>

                        <button class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <div class="banking-hints" id="banking-hints">
                            <span class="hint-tag" onclick="insertBankingTemplate('balance')">Balance Inquiry</span>
                            <span class="hint-tag" onclick="insertBankingTemplate('transfer')">Fund Transfer</span>
                            <span class="hint-tag" onclick="insertBankingTemplate('loan')">Loan Rates</span>
                            <span class="hint-tag" onclick="insertBankingTemplate('fees')">Bank Fees</span>
                        </div>
                        <p class="disclaimer">
                            <i class="fas fa-lock"></i> Bank-grade security ‚Ä¢ All conversations are encrypted
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading indicator -->
    <div id="loading">
        <i class="fas fa-spinner fa-spin"></i> Processing banking request...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        // ========== BANKING TEMPLATES ==========
        const BANKING_TEMPLATES = {
            balance: "Can you check my account balance?",
            transfer: "I want to transfer money to another account. What do I need?",
            statement: "How can I get my account statement for the last 3 months?",
            loan: "What are the current interest rates for home loans?",
            card: "My debit card is blocked. How can I unblock it?",
            fees: "What are the charges for international transfers?",
            support: "How do I contact customer support?",
            fd: "What are fixed deposit rates?",
            investment: "What investment options do you offer?",
        };

        // ========== BANKING SYSTEM PROMPT ==========
        const BANKING_SYSTEM_PROMPT = `You are NEXA BANK AI, a specialized banking assistant for NEXA Bank. 
You ONLY answer banking and financial questions. If asked about non-banking topics, politely decline.

Keep responses BRIEF (2-3 sentences max) and focused.

Your capabilities include:
1. Account balance inquiries
2. Fund transfers
3. Loan information
4. Card services
5. Investment guidance

Banking policies:
- Always verify customer identity
- Never share actual account numbers
- Quote current interest rates
- Suggest contacting branch for sensitive operations

If asked about non-banking topics, respond: "I'm specialized in banking services only."`;

        // ========== CHAT HISTORY MANAGEMENT ==========
        class ChatManager {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem("nexa-bank-chats")) || [];
                this.currentChatId = localStorage.getItem("nexa-bank-current-chat") || null;
                this.conversationsList = document.getElementById("conversations-list");
                this.chatMessages = document.getElementById("chat-messages");

                if (this.chats.length === 0) {
                    this.createNewChat();
                } else if (!this.currentChatId) {
                    this.currentChatId = this.chats[0].id;
                    this.loadChat(this.currentChatId);
                } else {
                    this.loadChat(this.currentChatId);
                }

                this.renderConversationsList();
            }

            createNewChat() {
                const chatId = "bank_" + Date.now();
                const newChat = {
                    id: chatId,
                    title: "Banking Inquiry",
                    timestamp: new Date().toISOString(),
                    messages: [],
                    model: "llama3",
                };

                this.chats.unshift(newChat);
                this.currentChatId = chatId;
                this.saveToLocalStorage();
                this.renderConversationsList();
                this.renderChatMessages();

                // Add welcome message
                this.addMessage({
                    content: `üè¶ <strong>Welcome to NEXA BANK AI</strong><br><br>
                             I'm your secure banking assistant. How can I help you today?<br><br>
                             <div class="banking-card">
                                <h4><i class="fas fa-shield-alt"></i> Quick Banking Help</h4>
                                <p>‚Ä¢ Account balance inquiries</p>
                                <p>‚Ä¢ Fund transfers and payments</p>
                                <p>‚Ä¢ Loan information</p>
                                <p>‚Ä¢ Card services</p>
                             </div>
                             <p><strong>Status:</strong> <span id="ollama-status">Checking Ollama connection...</span></p>`,
                    sender: "gpt",
                    timestamp: new Date().toISOString(),
                });

                this.testOllama();
                return newChat;
            }

            loadChat(chatId) {
                const chat = this.chats.find((c) => c.id === chatId);
                if (chat) {
                    this.currentChatId = chatId;
                    localStorage.setItem("nexa-bank-current-chat", chatId);
                    this.renderChatMessages();

                    document.querySelectorAll(".conversation-item").forEach((item) => {
                        item.classList.remove("active");
                    });
                    const activeItem = document.querySelector(`[data-chat-id="${chatId}"]`);
                    if (activeItem) activeItem.classList.add("active");

                    return chat;
                }
                return null;
            }

            addMessageToCurrentChat(content, sender) {
                const chat = this.chats.find((c) => c.id === this.currentChatId);
                if (!chat) return;

                const message = {
                    content,
                    sender,
                    timestamp: new Date().toISOString(),
                };

                chat.messages.push(message);

                if (chat.messages.length === 2 && sender === "user") {
                    const firstFewWords = content.substring(0, 30).replace(/\?$/, "");
                    chat.title = firstFewWords + (content.length > 30 ? "..." : "");
                    this.renderConversationsList();
                }

                this.saveToLocalStorage();
                this.renderChatMessages();
                return message;
            }

            renderChatMessages() {
                const chat = this.chats.find((c) => c.id === this.currentChatId);
                if (!chat) return;

                this.chatMessages.innerHTML = "";

                chat.messages.forEach((message) => {
                    this.createMessageElement(message.content, message.sender, message.timestamp);
                });

                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            renderConversationsList() {
                this.conversationsList.innerHTML = "";

                this.chats.forEach((chat) => {
                    const item = document.createElement("div");
                    item.className = `conversation-item ${chat.id === this.currentChatId ? "active" : ""}`;
                    item.setAttribute("data-chat-id", chat.id);

                    const time = new Date(chat.timestamp).toLocaleTimeString([], {
                        hour: "2-digit",
                        minute: "2-digit",
                    });

                    item.innerHTML = `
                        <i class="fas fa-university conversation-icon"></i>
                        <div class="conversation-title">${chat.title}</div>
                        <div class="conversation-time">${time}</div>
                    `;

                    item.addEventListener("click", () => this.loadChat(chat.id));
                    this.conversationsList.appendChild(item);
                });
            }

            createMessageElement(content, sender, timestamp) {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${sender}-message`;

                const time = new Date(timestamp).toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });

                let formattedContent = content;
                if (sender === "user") {
                    formattedContent = content
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;")
                        .replace(/\n/g, "<br>");
                }

                const senderName = sender === "user" ? "Customer" : "NEXA Bank AI";
                const avatarText = sender === "user" ? "üë§" : "üè¶";

                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <div class="avatar-icon">${avatarText}</div>
                    </div>
                    <div class="message-content">
                        <div class="message-sender">${senderName}</div>
                        <div class="message-text">${formattedContent}</div>
                        <div class="message-time">${time} ‚Ä¢ Banking Session</div>
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                return messageDiv;
            }

            saveToLocalStorage() {
                localStorage.setItem("nexa-bank-chats", JSON.stringify(this.chats));
                localStorage.setItem("nexa-bank-current-chat", this.currentChatId);
            }

            async testOllama() {
                try {
                    const response = await fetch("http://localhost:11434/api/tags", {
                        timeout: 5000,
                    });
                    if (response.ok) {
                        const statusElement = document.getElementById("ollama-status");
                        if (statusElement) {
                            statusElement.innerHTML = '<span style="color: #00a86b;">‚úÖ Ollama Connected</span>';
                        }
                        this.showToast("‚úÖ Ollama ready for banking queries");
                        console.log("‚úÖ Ollama connected");
                        return true;
                    }
                } catch (error) {
                    const statusElement = document.getElementById("ollama-status");
                    if (statusElement) {
                        statusElement.innerHTML = '<span style="color: #ef4444;">‚ùå Start Ollama: ollama run llama3</span>';
                    }
                    console.warn("‚ö†Ô∏è Ollama not running");
                    return false;
                }
            }

            showToast(message) {
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.innerHTML = `<i class="fas fa-bank"></i> ${message}`;
                document.body.appendChild(toast);

                setTimeout(() => toast.remove(), 2000);
            }
        }

        // ========== OPTIMIZED OLLAMA CALL ==========
        async function callOllamaFast(prompt, model = "llama3") {
            console.log("‚ö° Asking Ollama:", prompt.substring(0, 50) + "...");

            const startTime = Date.now();

            try {
                // Use AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 second timeout

                const response = await fetch("http://localhost:11434/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "system",
                                content: BANKING_SYSTEM_PROMPT,
                            },
                            {
                                role: "user",
                                content: prompt,
                            },
                        ],
                        stream: false,
                        options: {
                            temperature: 0.3,
                            num_predict: 200, // SHORT responses
                            top_k: 40,
                            top_p: 0.9,
                        },
                    }),
                    signal: controller.signal,
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Ollama error: ${response.status}`);
                }

                const data = await response.json();
                const elapsed = Date.now() - startTime;

                console.log(`‚úÖ Response in ${elapsed}ms`);
                return data.message.content;
            } catch (error) {
                console.error("‚ùå Ollama error:", error);

                if (error.name === "AbortError") {
                    throw new Error("Ollama timeout - try a simpler question");
                } else if (error.message.includes("Failed to fetch")) {
                    throw new Error("Ollama not running - start with: ollama run llama3");
                } else {
                    throw error;
                }
            }
        }

        // ========== MAIN APPLICATION ==========
        let chatManager;

        document.addEventListener("DOMContentLoaded", function () {
            console.log("üè¶ NEXA BANK AI Loading...");

            // Initialize chat manager
            chatManager = new ChatManager();

            // Theme toggle
            document.getElementById("theme-toggle").addEventListener("click", function () {
                const body = document.body;
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    body.classList.add("light-mode");
                    this.querySelector("span").textContent = "Light Mode";
                    this.querySelector("i").className = "fas fa-sun";
                } else {
                    body.classList.remove("light-mode");
                    body.classList.add("dark-mode");
                    this.querySelector("span").textContent = "Banking Mode";
                    this.querySelector("i").className = "fas fa-moon";
                }
                chatManager.showToast("Theme changed");
            });

            // New chat button
            document.getElementById("new-chat-btn").addEventListener("click", function () {
                chatManager.createNewChat();
            });

            // Send button
            document.getElementById("send-btn").addEventListener("click", sendMessage);

            // Message input
            const messageInput = document.getElementById("message-input");
            messageInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize
            messageInput.addEventListener("input", function () {
                this.style.height = "auto";
                this.style.height = this.scrollHeight + "px";
            });

            // Model selector
            document.getElementById("model-select").addEventListener("change", function () {
                const currentChat = chatManager.chats.find((c) => c.id === chatManager.currentChatId);
                if (currentChat) {
                    currentChat.model = this.value;
                    chatManager.saveToLocalStorage();
                }
            });

            console.log("üè¶ NEXA BANK AI ready!");
        });

        // Insert banking template
        window.insertBankingTemplate = function (templateType) {
            const input = document.getElementById("message-input");
            const template = BANKING_TEMPLATES[templateType];

            if (template) {
                input.value = template;
                input.focus();
                input.style.height = "auto";
                input.style.height = input.scrollHeight + "px";

                chatManager.showToast("Template inserted");
            }
        };

        // Send message function - FAST VERSION
        async function sendMessage() {
            const input = document.getElementById("message-input");
            const sendBtn = document.getElementById("send-btn");
            const message = input.value.trim();

            if (!message) return;

            // Quick disable UI
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // Add user message immediately
            chatManager.addMessageToCurrentChat(message, "user");

            // Clear input
            input.value = "";
            input.style.height = "auto";
            input.focus();

            try {
                // Get model
                const modelSelect = document.getElementById("model-select");
                const model = modelSelect ? modelSelect.value : "llama3";

                // FAST Ollama call with timeout
                const aiResponse = await callOllamaFast(message, model);

                // Add response
                chatManager.addMessageToCurrentChat(aiResponse, "gpt");
            } catch (error) {
                console.error("Error:", error);

                // Simple error message
                let errorMessage = "";
                if (error.message.includes("Ollama not running")) {
                    errorMessage = `üö® <strong>Ollama Not Running</strong><br><br>
                        <div class="banking-card">
                            <h4><i class="fas fa-exclamation-triangle"></i> Please Start Ollama</h4>
                            <p>1. Open terminal</p>
                            <p>2. Run: <code>ollama run llama3</code></p>
                            <p>3. Refresh this page</p>
                        </div>`;
                } else if (error.message.includes("timeout")) {
                    errorMessage = `‚è±Ô∏è <strong>Response Taking Too Long</strong><br><br>
                        <div class="banking-card">
                            <h4><i class="fas fa-clock"></i> Try a Simpler Question</h4>
                            <p>For faster responses:</p>
                            <p>‚Ä¢ Use template buttons</p>
                            <p>‚Ä¢ Ask shorter questions</p>
                            <p>‚Ä¢ Contact: 1800-NEXA-BANK</p>
                        </div>`;
                } else {
                    errorMessage = `‚ö†Ô∏è <strong>Service Error</strong><br><br>
                        <div class="banking-card">
                            <p>Error: ${error.message.substring(0, 80)}</p>
                            <p>Please try again or contact support.</p>
                        </div>`;
                }

                chatManager.addMessageToCurrentChat(errorMessage, "gpt");
            }

            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }
    </script>
